<!DOCTYPE html>
{% extends 'companyapp/base.html' %}
 {% block body_block %}
  <h1>{{company.name}} Information</h1><hr>
  <ul>
    <h2><li>Company Name: {{company.name}}</li></h2>
    <h2><li>Company Location: {{company.location}}</li></h2>
    <h2><li>Company CEO: {{company.ceo}}</li></h2>
  </ul>
  <a class="btn btn-outline-warning" href="/update/{{company.id}}">Update</a>
  <a class="btn btn-outline-primary" href="/">Home</a>
  <a class="btn btn-outline-danger" href="/delete/{{company.id}}">Delete</a>
 {% endblock %}
